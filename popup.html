<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAPfy</title>
    <style>
      body {
        background-color: #222;
        width: 230px;
      }
      #logo { height: 30px; }
      #content {
        padding: 10px;
        border-top: 1px solid rgba(0,0,0,.5);
        -webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,.07);
        -moz-box-shadow: inset 0 1px 0 rgba(255,255,255,.07);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.07);
      }
      .lang-selector {
        display: block;
        padding: 7px 27px;
        font-size: 16px;
        height: 38px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        width: 100%;
      }

      .btn-create {
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        background-color: #f85d5d;
        border-color: #de5454;
        color: #fff;
        display: block;
        font-family: "Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
        font-size: 16px;
        margin: 10px auto 5px auto;
        outline: none;
        padding: 10px 27px;
        text-decoration: none;
        text-align: center;
      }

      .btn-create:hover {
        color: #fff;
        background-color: #df5252;
        border-color: #ca4848;
      }
      #loading-text { display: none; }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <img src="img/logo-scrapfy.svg" id="logo">
    <div id="content">
      <select id="lang-selector" class="lang-selector">
        <option value="plain_text">Plain Text</option>
        <option value="sh">Bash (shell)</option>
        <option value="c_cpp">C++</option>
        <option value="coffee">Coffee</option>
        <option value="csharp">C#</option>
        <option value="css">CSS</option>
        <option value="golang">GO</option>
        <option value="html">HTML</option>
        <option value="html_ruby">HTML (Ruby)</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="json">JSON</option>
        <option value="perl">Perl</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="sql">SQL</option>
        <option value="stylus">Stylus</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
      </select>
      <a href="#" id="create-btn" class="btn-create">
        <span id="loading-text"><img src="img/loading.gif"> Loading...</span>
        <span id="create-text">Create Room</span>
      </a>
    </div>
  </body>
</html>
